server:
  port: 8090
  servlet:
    context-path: /api
spring:
  application:
    name: pinet-rest
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    dynamic:
      # 指定默认数据源
      primary: master
      druid:
        min-idle: 10
        max-pool-prepared-statement-per-connection-size: 20
        validation-query-timeout: 30000
        test-while-idle: true
        time-between-eviction-runs-millis: 5000
        max-active: 400
        validation-query: SELECT 1 FROM DUAL
        max-wait: 60000
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
        test-on-borrow: false
        pool-prepared-statements: true
        initial-size: 20
        min-evictable-idle-time-millis: 300000
        test-on-return: false
        filter: stat,wall,slf4j
      datasource:
        master:
          url: jdbc:mysql://127.0.0.1:3306/qingshi?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
        slave:
          url: jdbc:mysql://127.0.0.1:3306/xinjiang-shop?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false
          username: root
          password: root
          driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    database: 0
    host: 192.168.1.91
    password: qwer1234
    port: 6379
    lettuce:
      pool:
        max-active: 8   #最大连接数据库连接数,设 0 为没有限制
        max-idle: 8     #最大等待连接中的数量,设 0 为没有限制
        max-wait: -1ms  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        min-idle: 0     #最小等待连接中的数量,设 0 为没有限制
      shutdown-timeout: 100ms

  activemq:
    broker-url: tcp://192.168.1.91:61616
    user: admin
    password: admin
    pool:
      enabled: true #连接池启动
      max-connections: 10 #最大连接数


mybatis-plus:
  mapper-locations: classpath*:com/pinet/rest/mapper/xml/*.xml
  configuration:
    ## 自动驼峰命名规则映射
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #实体类扫描
  global-config:
    banner: false
    # 逻辑删除配置
    db-config:
      ## 逻辑删除字段
      logic-delete-field: del_flag
      ## 逻辑删除未删除值
      logic-not-delete-value: 0
      ## 配置逻辑删除字段为1是删除
      logic-delete-value: 1


